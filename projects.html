<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Mohamed's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Variables and Basics */
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #3b82f6;
      --text-color: #1f2937;
      --light-text: #6b7280;
      --bg-color: #ffffff;
      --light-bg: #f8fafc;
      --dark-bg: #1e293b;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      padding: 5rem 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--primary-color);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    /* Header */
    header {
      background-color: var(--bg-color);
      box-shadow: var(--box-shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary-color);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Projects Hero */
    .projects-hero {
      min-height: 40vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, var(--light-bg) 0%, var(--bg-color) 100%);
      padding-top: 100px;
      margin-bottom: 2rem;
    }

    .hero-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: var(--light-text);
      margin-bottom: 2rem;
    }

    /* Projects Filter */
    .projects-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .filter-btn {
      padding: 0.5rem 1.5rem;
      background-color: var(--light-bg);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--primary-color);
      color: white;
    }

    /* Projects Grid */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background-color: var(--bg-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .project-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 1.5rem;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .project-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .project-status {
      padding: 0.3rem 0.7rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-completed {
      background-color: #d1fae5;
      color: #065f46;
    }

    .status-in-progress {
      background-color: #fef3c7;
      color: #92400e;
    }

    .status-planning {
      background-color: #e0e7ff;
      color: #3730a3;
    }

    .project-description {
      color: var(--light-text);
      margin-bottom: 1rem;
    }

    .project-technologies {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tech-tag {
      background-color: var(--light-bg);
      padding: 0.3rem 0.7rem;
      border-radius: 15px;
      font-size: 0.8rem;
    }

    .project-links {
      display: flex;
      gap: 0.8rem;
    }

    .btn-secondary {
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: #e5e7eb;
    }

    /* Loading and Error States */
    .loading {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      text-align: center;
      padding: 2rem;
      color: #ef4444;
    }

    .error-message i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      background-color: var(--dark-bg);
      color: white;
      padding: 3rem 0;
      margin-top: 4rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .social-link:hover {
      background-color: var(--primary-color);
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .projects-container {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        flex-direction: column;
        background-color: var(--bg-color);
        width: 80%;
        height: calc(100vh - 70px);
        padding: 2rem;
        box-shadow: var(--box-shadow);
        transition: var(--transition);
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: block;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .project-header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .footer-content {
        flex-direction: column;
        gap: 1.5rem;
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .section {
        padding: 3rem 0;
      }

      .projects-container {
        grid-template-columns: 1fr;
      }

      .projects-filter {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">Mohamed</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html" class="active">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>

  <!-- Projects Hero -->
  <section class="projects-hero">

  </section>

  <!-- Projects Section -->
  <section class="section">
    <div class="container">

      <div class="projects-filter">
        <button class="filter-btn active" data-filter="all">All Projects</button>

  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <p>Â© 2025 Mohamed. All Rights Reserved.</p>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
      });
    });

    // Projects data (in a real scenario, this would come from an external JSON file)
    const projects = [
      {
        "id": 1,
        "title": "(SCM System) Supply Chain Management System",
        "description": "A comprehensive web-based system designed to manage the entire supply chain process, including procurement, inventory, and reporting.",
        "image": "assets/img/project1.jpg",
        "link": "projects/project1.html",
        "technologies": ["Python", "Flask", "Supabase", "HTML", "CSS", "JavaScript"],
        "githubLink": "https://github.com/yourusername/supply-chain-system",
        "liveDemoLink": "https://your-demo-link.herokuapp.com",
        "category": "full-stack",
        "status": "completed"
      },
      {
        "id": 2,
        "title": "(RFQ App) Request For Quotations App",
        "description": "An intelligent system to collect RFQs, evaluate supplier bids, and automate reporting.",
        "image": "assets/img/rfq.jpg",
        "link": "projects/project2.html",
        "technologies": ["Python", "Flask", "Supabase", "jQuery", "PDFKit"],
        "githubLink": "https://github.com/yourusername/procurement-automation",
        "liveDemoLink": "https://procurement-demo.vercel.app",
        "category": "backend",
        "status": "completed"
      },
      {
        "id": 3,
        "title": "HSE System",
        "description": "A real-time dashboard for monitoring inventory, stock movements, and warehouse utilization.",
        "image": "assets/img/jp.jpg",
        "link": "projects/project3.html",
        "technologies": ["JavaScript", "React", "Supabase", "Chart.js"],
        "githubLink": "https://github.com/yourusername/inventory-dashboard",
        "liveDemoLink": "https://inventory-tracker.netlify.app",
        "category": "frontend",
        "status": "completed"
      },
      {
        "id": 4,
        "title": "Customs Clearance Manager",
        "description": "A system to handle customs declarations, track shipments, and generate compliance reports.",
        "image": "https://via.placeholder.com/350x200",
        "link": "projects/project4.html",
        "technologies": ["Python", "Django", "PostgreSQL", "Docker"],
        "githubLink": "https://github.com/yourusername/customs-clearance",
        "liveDemoLink": "https://customs-manager.herokuapp.com",
        "category": "supply-chain",
        "status": "in-progress"
      },
      {
        "id": 5,
        "title": "RFQ Platform",
        "description": "An intelligent system to collect RFQs, evaluate supplier bids, and automate reporting.",
        "image": "https://via.placeholder.com/350x200",
        "link": "projects/project5.html",
        "technologies": ["Vue.js", "Node.js", "MongoDB", "Express"],
        "githubLink": "https://github.com/yourusername/rfq-platform",
        "liveDemoLink": "https://rfq-platform.demo.com",
        "category": "full-stack",
        "status": "completed"
      },
      {
        "id": 6,
        "title": "Logistics Optimization Tool",
        "description": "A tool for optimizing delivery routes, reducing costs, and improving logistics efficiency.",
        "image": "https://via.placeholder.com/350x200",
        "link": "projects/project6.html",
        "technologies": ["Python", "Data Analysis", "Optimization Algorithms"],
        "githubLink": "https://github.com/yourusername/logistics-optimization",
        "liveDemoLink": "",
        "category": "supply-chain",
        "status": "planning"
      }
    ];

    // Load projects dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("projectsContainer");
      const filterButtons = document.querySelectorAll('.filter-btn');

      // Function to render projects
      function renderProjects(filter = 'all') {
        container.innerHTML = '';

        const filteredProjects = filter === 'all'
          ? projects
          : projects.filter(project => project.category === filter);

        if (filteredProjects.length === 0) {
          container.innerHTML = `
            <div class="error-message">
              <i class="fas fa-search"></i>
              <p>No projects found in this category.</p>
            </div>
          `;
          return;
        }

        filteredProjects.forEach(project => {
          const card = document.createElement("div");
          card.className = "project-card";
          card.setAttribute('data-category', project.category);
          card.innerHTML = `
            <img src="${project.image}" alt="${project.title}" class="project-img">
            <div class="project-info">
              <div class="project-header">
                <h3 class="project-title">${project.title}</h3>
                <span class="project-status status-${project.status.replace('-', '-')}">${project.status.replace('-', ' ')}</span>
              </div>
              <p class="project-description">${project.description}</p>
              <div class="project-technologies">
                ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
              </div>
              <div class="project-links">
                <a href="${project.link}" class="btn btn-small">View Details</a>
                ${project.githubLink ? `<a href="${project.githubLink}" class="btn btn-small btn-secondary" target="_blank"><i class="fab fa-github"></i> Code</a>` : ''}
                ${project.liveDemoLink ? `<a href="${project.liveDemoLink}" class="btn btn-small btn-outline" target="_blank">Live Demo</a>` : ''}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      }

      // Initial render
      renderProjects();

      // Filter functionality
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // Filter projects
          const filter = button.getAttribute('data-filter');
          renderProjects(filter);
        });
      });
    });

    // Header shadow on scroll
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 100) {
        header.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)';
      } else {
        header.style.boxShadow = 'none';
      }
    });
  </script>
</body>

</html>
